<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Tasks
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-6">
						<div id="dataTables-example_filter" class="dataTables_filter"><label>Search:<input type="search" [(ngModel)]='listFilter' class="form-control input-sm" placeholder="" aria-controls="dataTables-example"></label></div>
					</div>
				</div>

				<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
					<thead>
						<tr>
							<th>Title</th>
                            <th>Type</th>
							<th>Status</th>
							<th>Reward</th>
							<th>Bonus</th>							
						</tr>
					</thead>
					<tbody>
						<tr *ngFor='let task of (model.tasks | taskFilter: listFilter)'>
							<td>{{task.title}}</td>
							<td>{{task.type}}</td>
							<td>{{task.status}}</td>
							<td>{{task.reward}}</td>
							<td>{{task.bonus}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
