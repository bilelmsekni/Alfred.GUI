<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Statistics</h3>
    </div>
    <!-- /.box-header -->
    <div id="pieContainer" class="box-body">
        <div class="row">
            <chart [options]="options"></chart>
        </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer no-padding">
        <ul class="nav nav-pills nav-stacked" *ngFor='let community of communityStats'>
            
            <li><a [routerLink]="['/communities', community.id]">{{community.id | communityLabel | async}}
                  <span class="pull-right text-red"><i class="fa fa-angle-down"></i> {{community.stats | percent }}</span></a></li>
        </ul>
    </div>
    <!-- /.footer -->
</div>
