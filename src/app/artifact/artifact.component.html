<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Artifacts
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-6">
						<div id="dataTables-example_filter" class="dataTables_filter"><label>Search:<input type="search" [(ngModel)]='model.listFilter' class="form-control input-sm" placeholder="" aria-controls="dataTables-example"></label></div>
					</div>
				</div>

				<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
					<thead>
						<tr>
							<th>Title</th>
                            <th>Type</th>
							<th>Status</th>
							<th>Reward</th>
							<th>Bonus</th>							
						</tr>
					</thead>
					<tbody>
						<tr *ngFor='let artifact of (model.artifacts | artifactFilter: model.listFilter)'>
							<td>{{artifact.title}}</td>
							<td>{{artifact.type | artifactType}}</td>
							<td><span class="label {{artifact.status | artifactLabel}}">{{artifact.status | artifactStatus}}</span></td>
							<td>{{artifact.reward}}</td>
							<td>{{artifact.bonus}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
