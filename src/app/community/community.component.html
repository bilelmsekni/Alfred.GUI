<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Communities
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-6">
						<div id="dataTables-example_filter" class="dataTables_filter"><label>Search:<input type="search" [(ngModel)]='listFilter' class="form-control input-sm" placeholder="" aria-controls="dataTables-example"></label></div>
					</div>
				</div>

				<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
					<thead>
						<tr>
							<th>Id</th>							
							<th>Name</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor='let community of (communities | communityFilter: listFilter)'>
							<td>{{community.id}}</td>
							<td>{{community.name}}</td>
							<td>{{community.email}}</td>						
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
