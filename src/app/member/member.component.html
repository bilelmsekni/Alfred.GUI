<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Members
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-6">
						<div id="dataTables-example_filter" class="dataTables_filter"><label>Search:<input type="search" [(ngModel)]='list2Filter' class="form-control input-sm" placeholder="" aria-controls="dataTables-example"></label></div>
					</div>
				</div>

				<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
					<thead>
						<tr>
							<th>First Name</th>
                            <th>Last Name</th>
							<th>Email</th>
							<th>Communities</th>
							<th>Tasks</th>							
						</tr>
					</thead>
					<tbody>
						<tr *ngFor='let member of (members | memberFilter: listFilter)'>
							<td>{{member.firstName}}</td>
							<td>{{member.lastName}}</td>
							<td>{{member.email}}</td>
							<td>{{member.communities.length}}</td>
							<td>{{member.tasks.length}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
