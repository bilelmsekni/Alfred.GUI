<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">New member</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form role="form" [formGroup]='memberCreateForm'>
    <div class="box-body">
      <div class="form-group">
        <label>First name</label>
        <input type="text" class="form-control" formControlName='firstName' placeholder="First Name">
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input type="text" class="form-control" formControlName='lastName' placeholder="Last Name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName='email' placeholder="Email@Alfred.com">
      </div>
      <div class="form-group">
        <label>Community</label>
        <select class="form-control" formControlName='communityId'>
          <option *ngFor="let community of communities | async" [value]=community.id>{{community.name}}</option>
        </select>
      </div>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
      <button type="submit" (click)="onCreate()" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
